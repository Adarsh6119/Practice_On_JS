<body>
    <h1>Leep year Program</h1>
<script>
function isLeap(year)
{
    if(year%4 === 0)
    {
        if(year%100 === 0)
        {
            if(year%400 === 0)
            {
                return "Leap year";
            }else{
                return "Not leap year"; 
            }
        } else{
            return "leap year";
        }
    }else{
        return "not a leap year";
    }
}
alert(isLeap(2020));
</script>
</body>
</html>
